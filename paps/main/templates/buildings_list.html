{% extends 'base.html' %}

{% block content %}
    <h1>Buildings</h1>
    <ul>
        {% for building in buildings %}
            <li>
                <div style="width: 200px; height: 200px; overflow: hidden;">
                    <img src="{{ building.image.url }}" alt="Building Image" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <p>{{ building.address }}</p>
                <p>{{ building.description }}</p>  <!-- Добавляем описание здания -->
                <a href="{% url 'building_slots' building.id %}" class="button-link">Свободные комнаты</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
