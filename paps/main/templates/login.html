{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <input type="submit" value="Авторизоваться" class="button-link" />
</form>
{% endblock %}
